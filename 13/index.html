<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW-13</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"></head>

    <!--В мене чомусь не виходять кастомні чекмарки, скліьки не пробував пару днів клацав і так і не зрозумів в чому проблема-->

<body>
    <main class="main">
        <section class="section__forms">
            <div class="container">
                <div class="section__forms-inner">
                    <div class="section__forms-form1">
                        <h2 class="section__title">Create an Account</h2>
                        <form action="#">
                            <div class="form__inputs-flex">
                                <div class="form__input">
                                    <label class="form__label" for="first name">First Name</label>
                                    <input type="text" name="first name" id="first name">
                                </div>
                                <div class="form__input">
                                    <label class="form__label" for="last name">Last Name</label>
                                    <input type="text" name="last name" id="last name">
                                </div>
                            </div>
                            <div class="form__input --email">
                                <label class="form-label" for="email">E-mail</label>
                                <input type="email" name="email" id="email">
                                <div class="small-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="form__input">
                                <div class="radio__inputs"> 
                                    <div class="radio__input">
                                        <label for="gender-male">
                                        Male
                                        <input class="radio" type="radio" id="gender_man" name="gender" value="man" checked>
                                        <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="radio__input">
                                        Female
                                        <label for="gender-female">
                                        <input class="radio" type="radio" id="gender_female" name="gender" value="Female">
                                        <span class="checkmark"></span>
                                    </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form__inputs-flex">
                                <div class="form__select">
                                    <label for="country" class="label-input">Country</label>
                                    <select class="form-selector" name="country" id="country">
                                        <option selected="selected" disabled>Select</option>
                                        <option value="Country 1">Country 1</option>
                                        <option value="Country 2">Country 2</option>
                                        <option value="Country 3">Country 3</option>
                                        <option value="Country 4">Country 4</option>
                                    </select>
                                </div>
                                <div class="form__input">
                                    <label for="profile_city" class="form-label">City</label>
                                    <input type="text" name="profile_city" id="profile_city" />
                                </div>
                            </div>
                            <button class="form__button --width">Sign up</button>
                        </form>
                        <div class="terms">
                            <p class="small-text"> By clicking the 'Sign Up' button, you confirm that you accept
                            our <br />
                            <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
                            </p>
                        </div>
                        <div class="form__log-in">
                            <p>Have an account?</p>
                            <a href="#" class="form__log-in-link">Log in</a>
                          </div>
                    </div>
                    <div class="section__forms-form2">
                        <h2 class="section__title">Profile</h2>
                        <form action="#">
                            <div class="form__inputs-flex">
                                <div class="form__field --flex">
                                  <div class="form__photo">
                                    <img src="./assets/img/Image.png" alt="photo"/>
                                  </div>
                                  <div class="form__upload">
                                    <label for="file">
                                      <input type="file" name="file" id="file" accept=".png, .jpeg, .jpg"/>
                                      <span class="photo-icon"><img src="./assets/img/Photo Camera.png" alt="#"/></span>
                                    </label>
                                    <div class="small-text">Up to 1 MB (300x300 px)</div>
                                  </div>
                                  <button class="trash__button" type="button"></button>
                                </div>
                            </div>
                            <div class="form__inputs-flex">
                                <div class="form__input">
                                    <label class="form__label" for="name">Name</label>
                                    <input type="text" name="name" id="name" required>
                                </div>
                                <div class="form__input">
                                    <label class="form__label" for="last name">E-Mail</label>
                                    <input type="email" name="profile_email" id="profile_email" required="">
                                </div>
                            </div>
                            <div class="form__inputs-flex">
                                <div class="form__select">
                                    <label for="country" class="label-input">Country</label>
                                    <select class="form-selector" name="country" id="country-form2">
                                        <option selected="selected" disabled>Select</option>
                                        <option value="Country 1">Country 1</option>
                                        <option value="Country 2">Country 2</option>
                                        <option value="Country 3">Country 3</option>
                                        <option value="Country 4">Country 4</option>
                                    </select>
                                </div>
                                <div class="form__input">
                                    <label for="profile_city" class="form-label">City</label>
                                    <input type="text" name="profile_city" id="profile_city-form2" />
                                </div>
                            </div>
                            <div class="form__inputs-flex">
                                <div class="form__input">
                                    <label for="zip" class="input-label">Zip code</label>
                                    <input id="zip" name="zip" type="text" required/>
                                </div>
                                <div class="form__input">
                                    <label for="phone" class="input-label">Phone Number</label>
                                    <input type="tel" id="phone" name="phone" required="">
                                </div>
                            </div>
                            <button class="form__button">Update</button>
                        </form>   
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
