<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dinner Shoping List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>
    <div>
        <header>
            <h1>CSS Dinner Shopping List</h1>
            <p class="header-p">Letâ€™s go to the mall!</p>
        </header> 
        <main>
            <div class="main-container">
                <div class="container">
                    <form action="#" method="get">
                        <div class="list">
                            <div class="list-item">
                                <input type="checkbox" name="list1" id="list1">
                                <label for="list1">A lot of pickles</label>  
                                <span class="aft-text">for the next lessons about CSS</span>
                    
                            </div>
                            <div class="list-item">
                                <input type="checkbox" name="list2" id="list2">
                                <label for="list2">10 apples</label>
                                <span class="aft-text">for more CSS manipulations</span>
                                
                            </div>
                            <div class="list-item">
                                <input type="checkbox" name="list3" id="list3">
                                <label for="list3">20 oranges</label>
                                <span class="aft-text">because they are awesome</span>
                                
                            </div>
                            <div class="list-item">
                                <input type="checkbox" name="list4" id="list4">
                                <label for="list4">13 plates</label>
                                <span class="aft-text"> hm... they always dissapear</span>
                                
                            </div>
                            <div class="list-item">
                                <input type="checkbox" name="list5" id="list5">
                                <label for="list5">15 bentos</label>
                            </div>
                            <div class="list-item">
                                <input type="checkbox" name="list6" id="list6">
                                <label for="list6">1 bottle of Sake </label>
                                <span class="aft-text">for my friends</span>
                            </div>
                            
                        </div>
                        <div class="button-container">
                            <button class="button">Bon appetit :)</button>
                        </div>
                        
                    </form> 
                </div>
            </div>
        </main>
    </div>
</body>
</html>
